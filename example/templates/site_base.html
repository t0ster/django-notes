{% extends "base.html" %}
{% block body %}
<div class="container">
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
  <div class="content">{% block content %}{% endblock %}</div>
</div>
{% endblock %}
